      - name: Build, tag, and push image
        env:
          IMAGE_TAG: "${{ github.sha }}" 
        run: |
          echo "Building for git branch: $GIT_BRANCH"
          docker build --no-cache -t mitm_proxy_app:$IMAGE_TAG .